<header class="header">
  <div class="container">
    <div class="header__inner">
      <a class="logo" href="#">
        <img class="logo__img" src="images/icon-logo.svg" alt="logo" width="200" height="39">
      </a>

      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="link menu__link menu__link--active" href="#">Главная</a>
          </li>
          <li class="menu__item">
            <a class="link menu__link" href="#">Блюда</a>
          </li>
          <li class="menu__item">
            <a class="link menu__link" href="#">Контакты</a>
          </li>
        </ul>
        <ul class="user-nav">
          <li class="user-nav__item user-nav__item--search">
            <button class="user-nav__link" type="button">
              <svg width="19" height="19">
                <use xlink:href="images/sprite.svg#icon-search" width="19" height="19" fill="none" stroke="#363853"
                  stroke-width="1.5">
                </use>
              </svg>
            </button>
            <span class="sr-only">поиск по сайту</span>
          </li>
          <li class="user-nav__item user-nav__item--cart">
            <button class="user-nav__link" type="button">
              <svg width="19" height="18">
                <use xlink:href="images/sprite.svg#icon-cart" fill="none" width="18" height="17" stroke="#363853"
                  stroke-width="1.5"></use>
              </svg>
              <span class="user-nav__num">4</span>
            </button>
            <span class="sr-only">корзина товаров</span>
          </li>
        </ul>
        <button class="burger-open" type="button">
          <svg width="30" height="30">
            <use xlink:href="images/sprite.svg#icon-burger-menu" stroke="#363853" stroke-width="2">
          </svg>
          <span class="sr-only">Открыть меню</span>
        </button>
      </nav>


    </div>
  </div>
  <div class="menu-mob">
      <div class="menu-mob__top">
        <div class="container">
          <div class="menu-mob__top-box">
            <a class="logo" href="#">
              <img class="logo__img" src="images/icon-logo.svg" alt="logo" width="200" height="39">
            </a>
    
            <button class="burger-close" type="button">
              <svg width="18" height="18">
                <use xlink:href="images/sprite.svg#icon-burger-menu-active" stroke="#363853">
              </svg>
              <span class="sr-only">Закрыть меню</span>
            </button>
          </div>
        </div>
      </div>
      <div class="menu-mob__middle">
        <div class="container">
          <div class="menu-mob__middle-box">
            <ul class="menu-mob__list">
              <li class="menu-mob__item">
                <a class="link menu-mob__link menu__link--active" href="#">Главная</a>
              </li>
              <li class="menu-mob__item">
                <a class="link menu-mob__link" href="#">Блюда</a>
              </li>
              <li class="menu-mob__item">
                <a class="link menu-mob__link" href="#">Контакты</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="menu-mob__bottum">
        <div class="container">
          <div class="menu-mob__bottum-box">
            <div class="contacts">
              <address class="contacts__addres">
                <ul class="contacts__list">
                  <li class="contacts__item">
                    <p class="contacts__link contacts__address">
                      ул. Т.Г.Шевченко, 1
                    </p>
                  </li>
                  <li class="contacts__item">
                    <a class="link contacts__link contacts__link--phone" href="tel:+380501112233">
                      380501112233
                    </a>
                  </li>
                  <li class="contacts__item">
                    <a class="link contacts__link contacts__link--email" href="mailto:support@sfood.com">
                      support@sfood.com
                    </a>
                  </li>
                </ul>
              </address>
              <ul class="social-icon">
                <li class="social-icon__item">
                  <a class="social-icon__link" href="#" target="_blank">
                    <svg width="10" height="21" fill="#31352B" stoke="#31352B">
                      <use xlink:href="images/sprite.svg#icon-facebook" stroke-width="1.3"></use>
                    </svg>
    
                    <span class="sr-only">Подписаться на наш facebook</span>
                  </a>
                </li>
                <li class="social-icon__item">
                  <a class="social-icon__link" href="#" target="_blank">
                    <svg width="21" height="17" viewBox="0 0 21 17" fill="#31352B">
                      <use xlink:href="images/sprite.svg#icon-twitter" stroke-width="1.3"></use>
                    </svg>
    
                    <span class="sr-only">Читать наш twitter</span>
                  </a>
                </li>
                <li class="social-icon__item">
                  <a class="social-icon__link" href="#" target="_blank">
                    <svg width="20" height="20">
                      <use xlink:href="images/sprite.svg#icon-instagram" stroke-width="1.3" fill="#31352B">
                      </use>
                    </svg>
                    <span class="sr-only">Подписаться на наш instagram</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </div>
</header>
